<!DOCTYPE html>
<html lang="en">
  
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
      body {
  	  min-height: 2000px;
  	  padding-top: 70px;
  	}
    </style>
    <title>Registration</title>
    
  </head>
  
  <body>
  <script>
    var myApp = angular.module('myApp',[]);

    myApp.controller('FormCtrl',  function ($scope) {
       var usr = {
         firstName : ""
       };
       $scope.user = usr;
     });
    </script>


    <div ng-app="myApp" >
      <div class="container ">
      <h2>Create a new user</h2>
        <div class="row " ng-controller="FormCtrl">
            <form novalidate method="get" >
              <div class="form-group col-md-6">
                <label for="fName">First Name:</label>
                <input type="text" ng-model="user.firstName" id="fName" class="form-control" placeholder="Enter first name">
              </div>
              
              <div class="form-group col-md-6">
                <label for="">Last Name:</label>
                <input type="text" ng-model="user.lastName" class="form-control" placeholder="Enter last name">
              </div>
              
              <div class="form-group">
                <label for="">E-mail Id:</label>
                <input type="text" ng-model="user.emailId" class="form-control" placeholder="Enter email id">
              </div>
              
              <div class="form-group">
                <label for="">Password:</label>
                <input type="password" class='form-control' ng-model="user.password" placeholder="Enter password">
              </div>
           
              <div class="button-group">
                <button ng-click="back()" class="btn btn-default">BACK</button>
                <button ng-click="reset()" class="btn btn-default">RESET</button>
                <button ng-click="register()" class="btn btn-primary">REGISTER</button>
              </div>
            </form>
        </div>
      </div>
    </div>
